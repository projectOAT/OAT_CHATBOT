<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBE Assistance</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            font-size: 24px;
        }
        .chat-icon:hover {
            transform: scale(1.1);
        }
        .chat-container {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 360px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }
        .chatbox {
            height: 320px;
            padding: 15px;
            overflow-y: auto;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-radius: 15px 15px 0 15px;
            padding: 10px 15px;
            max-width: 80%;
        }
        .bot-message {
            align-self: flex-start;
            background: #f1f1f1;
            color: #333;
            border-radius: 15px 15px 15px 0;
            padding: 10px 15px;
            max-width: 80%;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 14px;
            border-radius: 25px;
            background: #f1f1f1;
        }
        .chat-input button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
            transition: opacity 0.3s;
        }
        .chat-input button:hover {
            opacity: 0.8;
        }
        /* Scrollbar styling */
        .chatbox::-webkit-scrollbar {
            width: 6px;
        }
        .chatbox::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .chatbox::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
    
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">OBE Assistance</div>
        <div class="chatbox" id="chatbox"></div>
        <div class="chat-input">
            <input type="text" id="query" placeholder="Ask me something...">
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.style.display = chatContainer.style.display === "flex" ? "none" : "flex";
        }

        document.getElementById("send").addEventListener("click", sendMessage);
        document.getElementById("query").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            var userMessage = document.getElementById("query").value.trim();
            if (userMessage === "") return;
            var chatbox = document.getElementById("chatbox");

            // Append user message
            chatbox.innerHTML += `<p class="user-message">${userMessage}</p>`;

            // Clear input field
            document.getElementById("query").value = "";

            // Fetch response from Rasa bot
            fetch("http://localhost:5055/webhook", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender: "user", message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    let botMessage = data[0].text || "No response from bot.";
                    chatbox.innerHTML += `<p class="bot-message">${botMessage}</p>`;
                } else {
                    chatbox.innerHTML += `<p class="bot-message">No response from bot.</p>`;
                }
                chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to latest message
            })
            .catch(error => {
                console.error("Error:", error);
                chatbox.innerHTML += `<p class="bot-message">Error connecting to bot.</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        }
    </script>

</body>
</html>
