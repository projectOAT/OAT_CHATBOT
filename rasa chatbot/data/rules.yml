version: "3.1"

rules:
- rule: Say goodbye when user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Respond to bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Fetch highest mark
  steps:
  - intent: ask_highest_mark
  - action: action_fetch_highest_mark

- rule: Fetch student marks
  steps:
  - intent: ask_student_marks
  - action: action_fetch_student_marks
