version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - take care

- intent: affirm
  examples: |
    - yes
    - indeed
    - correct

- intent: deny
  examples: |
    - no
    - never
    - not really

- intent: mood_great
  examples: |
    - I am happy
    - feeling good
    - wonderful

- intent: mood_unhappy
  examples: |
    - I am sad
    - not feeling well
    - very disappointed

- intent: bot_challenge
  examples: |
    - are you a bot?
    - am I talking to a human?

- intent: ask_highest_mark
  examples: |
    - Who got the highest mark in [2023](year)?
    - Tell me the top scorer in [2024](year)
    - Who scored the most in [2022](year)?

- intent: ask_student_marks
  examples: |
    - What is the mark of [John Doe](name)?
    - How many marks did [Alice](name) get in [Math](subject)?
    - Show me the marks of [David](name) in [Physics](subject).
